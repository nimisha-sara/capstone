{% extends "base.html" %}
{% block title %}JobSeeker Resume Analysis{% endblock %}
{% block styles %}
<style>
    /* HTML: <div class="loader"></div> */
    .loader {
        width: 60px;
        aspect-ratio: 1;
        color: #fcfcfc;
        position: relative;
    }

    .loader::before,
    .loader::after {
        content: "";
        position: absolute;
        inset: 0;
        background:
            linear-gradient(currentColor 0 0) 0 calc(var(--s, 0)*-100%)/100% calc(100%/3),
            repeating-linear-gradient(90deg, currentColor 0 25%, #0000 0 50%) calc(var(--s, 0)*100%) 50%/calc(4*100%/3) calc(100%/3);
        background-repeat: no-repeat;
        animation: l26 2s infinite;
    }

    .loader::after {
        --s: -1;
    }

    @keyframes l26 {

        0%,
        10% {
            transform: translateY(calc(var(--s, 1)*0));
            background-position: 0 calc(var(--s, 0)*-100%), calc(var(--s, 0)*100%) 50%
        }

        33% {
            transform: translateY(calc(var(--s, 1)*-20%));
            background-position: 0 calc(var(--s, 0)*-100%), calc(var(--s, 0)*100%) 50%
        }

        66% {
            transform: translateY(calc(var(--s, 1)*-20%));
            background-position: 0 calc(var(--s, 0)*-100%), calc(var(--s, 0)*100% + 100%) 50%
        }

        90%,
        100% {
            transform: translateY(calc(var(--s, 1)*0));
            background-position: 0 calc(var(--s, 0)*-100%), calc(var(--s, 0)*100% + 100%) 50%
        }
    }
</style>
<script>
    function navigate() {
      window.location.href = 'done';  // redirect when done!
    }
    fetch('slow').then(navigate); // load the slow url then navigate
  </script>
{% endblock %}

{% block content %}

<div class="content">
    <div class="loader"></div>
    <h2>Analysing your Resume ... </h2>
</div>

{% endblock %}
