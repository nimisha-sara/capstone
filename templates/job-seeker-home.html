{% extends "base.html" %}
{% block title %}JobSeeker Resume Analysis{% endblock %}
{% block styles %}
<link href="{{ url_for('static',path='/job-seeker.css') }}" rel="stylesheet">
<style>
    .loader {
        display: none;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15%;
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        color: #fff;
    }

    .loader:before,
    .loader:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        border-radius: 50%;
        transform: rotateX(70deg);
        animation: 1s spin linear infinite;
    }

    .loader:after {
        color: #676767;
        transform: rotateY(70deg);
        animation-delay: .4s;
    }

    @keyframes rotate {
        0% {
            transform: translate(-50%, -50%) rotateZ(0deg);
        }

        100% {
            transform: translate(-50%, -50%) rotateZ(360deg);
        }
    }

    @keyframes rotateccw {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
            transform: translate(-50%, -50%) rotate(-360deg);
        }
    }

    @keyframes spin {

        0%,
        100% {
            box-shadow: .2em 0px 0 0px currentcolor;
        }

        12% {
            box-shadow: .2em .2em 0 0 currentcolor;
        }

        25% {
            box-shadow: 0 .2em 0 0px currentcolor;
        }

        37% {
            box-shadow: -.2em .2em 0 0 currentcolor;
        }

        50% {
            box-shadow: -.2em 0 0 0 currentcolor;
        }

        62% {
            box-shadow: -.2em -.2em 0 0 currentcolor;
        }

        75% {
            box-shadow: 0px -.2em 0 0 currentcolor;
        }

        87% {
            box-shadow: .2em -.2em 0 0 currentcolor;
        }
    }
</style>
{% endblock %}

{% block content %}
<script>
    function loading() {
        $(".loader").show();
        $(".content").hide();
    }
</script>
<div class="content">
    <h1>Hey There <span class="hand-wave">ðŸ‘‹</span></h1>
    <p style="margin-bottom: 8vh;">Looking for a job? Get your Resume ATS & Job ready now!</p>
    <h4>Upload your resume</h4>
    <div class="file-upload-container">
        <form action="{{ url_for('resume_report')}}" method="post" enctype="multipart/form-data">
            <input class="file-upload-button" type="file" name="file"><br>
            <button type="submit" onclick="loading();">Upload</button>
        </form>
    </div>
</div>
<div class="loader"></div>
{% endblock %}
